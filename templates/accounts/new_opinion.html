{% extends 'base.html' %}

{% block title %} | Leave Your Opinion {% endblock %}

{% block content %}
<!-- LEAVE OPINION -->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mt-3">
                <div class="card-header">
                    Leave Opinion
                </div>
                <div class="card-body">
                    <form action="profile.html">
                        <div class="form-group">
                            <label for="name">User:</label>
                            <input type="text" class="form-control" value="{{ user_queryset.get_username }}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="message">Rating:</label>
                            <select name="age" class="form-control">
                                <option selected="true" disabled="disabled">Stars</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Message:</label>
                            <textarea class="form-control" id="opinion" rows="3"></textarea>
                        </div>
                        <input type="submit" value="Send" class="btn btn-info">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
