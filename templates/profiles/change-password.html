{% extends 'base.html' %}

{% block title %} | Change Password {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            {% include 'partials/_alerts.html' %}
            <div class="card mt-3">
                <div class="card-header">Change Password</div>
                <form action="{% url 'change_password' %}" method="POST">
                    {% csrf_token %}
                    <div class="card-body mx-lg-5">
                        <div class="form-group">
                            <label for="password">Current Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter current password" required>
                        </div>
                        <div class="form-group">
                            <label for="password1">New Password</label>
                            <input type="password" class="form-control" name="password1" placeholder="Enter new password" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm New Password</label>
                            <input type="password" class="form-control" name="password2" placeholder="Enter new password again" required>
                        </div>
                        {{ form }}
                        <input type="submit" value="Change password" class="float-right my-4 mr-5 btn btn-info btn-lg">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
